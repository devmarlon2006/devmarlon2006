name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente à meia-noite (UTC)
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    permissions:
      contents: write # Garante permissão de escrita para o token
    steps:
      - uses: actions/checkout@v4
      - uses: yoshi389111/github-profile-3d-contrib@main # <<< ALTEI AQUI PARA 'main'
        with:
          USERNAME: devmarlon2006 # Seu nome de usuário do GitHub
          OUTPUT_TYPE: "svg" # Ou "png" se preferir
          # TOKEN: ${{ secrets.GITHUB_TOKEN }} # Geralmente não é necessário, mas pode tentar se o erro persistir
          # TILE_COLOR: "#2b2b2b" # Exemplo de personalização
          # TILE_SHADOW: "#8a2be2" # Exemplo de personalização
          # LIGHT_COLOR: "#fff" # Exemplo de personalização
          # DURATION: "5000" # Duração da animação em milissegundos
          # BG_COLOR: "#0d1117" # Cor de fundo
          # etc. Consulte a documentação para mais opções

      - name: Push to README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A .
          git commit -m "Generated 3D Contribution Graph" || echo "No changes to commit"
          git push